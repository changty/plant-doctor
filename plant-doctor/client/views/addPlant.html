<template name="addPlant">
	<h1>Add a new plant</h1>
	<div class="plant animated">
		<img class="plant-image" src="/img/default_plant.svg" alt=""/>

		<h2 class="name"></h2>
	</div>

	<form class="basic-grey">
		<select class="plant-select">
		{{#each plant}}
			<option value="{{id}}">{{name}}</option>
		{{/each}}
		</select>

		<input type="text" class="engine" placeholder="Sensor ID" />

		<button class="button addPlant" type="submit">Save</button>
	</form>
</template>
