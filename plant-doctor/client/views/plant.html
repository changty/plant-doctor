

<template name="plant">
	<div class="plant-stats">
		<div class="luminance" data-title="How much light your plant is getting" data-tooltip-options='{"direction":"right"}'>
			<div class="lummeter">
				<span class="lumvalue" style="height: {{getGraphLight}}; filter: saturate({{getGraphLight}});"></span>
			</div>
		</div>
		<div class="temperature" data-title="The temperature for your plant" data-tooltip-options='{"direction":"left"}'>
			<div class="tempmeter">
				<span class="value" style="height: {{getGraphTemperature}}"></span>
			</div>
		</div>
		<div class="water">
			<div class="plant-status" data-title="The moisture in your soil" data-tooltip-options='{"direction":"top"}'>

				<div class="wave-back" style="height: {{getGraphHumidity}}"></div>

				<div class="wave-front" style="height: {{getGraphHumidity}}"></div>

				<img class="plant-face" src="{{plantFace}}" alt="" />

			</div>
		</div>

	<h2 class="plant-view-plant-name">{{name}}</h2>

		<div class="plant-icons">
			<div class="icon sun">
				<i class="fa fa-sun-o {{lightStatus}}"></i>
			</div>
			<div class="icon watericon">
				<i class="fa fa-tint {{humidityStatus}}"></i>
			</div>
			<div class="icon temp">
				<i class="fa fa-tachometer {{tempStatus}}"></i>
			</div>
		</div>
	</div>
